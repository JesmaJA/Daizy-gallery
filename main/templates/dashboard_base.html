<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0e0e10 0%, #001f33 100%);
            margin: 0;
            padding: 0;
            color: #00e6ff;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 50, 100, 0.9);
            box-shadow: 0 0 15px #00ffff;
        }

        .navbar-brand {
            color: #00e6ff !important;
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ffff;
        }

        .navbar-nav .nav-link {
            color: #e0f7ff !important;
            font-weight: 500;
            margin-right: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ffff;
        }

        .navbar-nav .nav-link:hover {
            color: #00ffff !important;
            text-shadow: 0 0 15px #00ffff;
        }

        /* Sticky Navbar */
        .navbar.sticky-top {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        /* Main Content Container */
        .content-container {
            padding: 30px;
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        /* Card-like content area */
        .card-container {
            background: rgba(0, 20, 40, 0.85);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            backdrop-filter: blur(10px);
        }

        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.8);
        }

        /* Neon headings */
        h2, h3, h4 {
            color: #00e6ff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00bfff;
        }

        /* Form styling inside cards */
        .card-container input,
        .card-container select,
        .card-container textarea {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #00e6ff;
            border-radius: 8px;
            color: #e0f7ff;
        }

        .card-container input:focus,
        .card-container select:focus,
        .card-container textarea:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
            outline: none;
        }

        .btn {
            font-weight: 600;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ffff;
        }

        .btn-primary {
            background-color: #00bfff;
            border-color: #00bfff;
            color: #fff;
            box-shadow: 0 0 10px #00ffff;
        }

        .btn-primary:hover {
            background-color: #00ffff;
            box-shadow: 0 0 20px #00ffff;
            color: #001f33;
        }

        .btn-success {
            background-color: #00e6ff;
            border-color: #00e6ff;
            color: #001f33;
            box-shadow: 0 0 10px #00ffff;
        }

        .btn-success:hover {
            background-color: #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #00e6ff;
            color: #00e6ff;
        }

        .btn-secondary:hover {
            background-color: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar-nav .nav-link {
                margin-right: 0;
                padding: 5px 10px;
            }

            .content-container {
                padding: 15px;
            }

            .card-container {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .card-container {
                padding: 15px;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="{% url 'dashboard' %}">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse animate__animated animate__fadeInRight" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'service_list' %}">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'gallery_list' %}">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'testimonial_list' %}">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content-container">
        <div class="card-container animate__animated animate__fadeInUp">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
