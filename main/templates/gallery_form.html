{% extends 'base.html' %}
{% block content %}

<div style="
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('/static/images/bg06.jpg') center/cover no-repeat fixed;
    backdrop-filter: blur(6px);
    padding: 40px 15px;
">
    <div style="
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid rgba(0, 255, 255, 0.4);
        border-radius: 15px;
        padding: 35px 25px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        color: #e0f7ff;
        animation: fadeInUp 1s ease;
    ">
        <h3 style="
            color: #00e6ff;
            text-shadow: 0 0 10px #00ffff, 0 0 15px #00bfff;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        ">
            {{ action }} Gallery Image
        </h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Description Field -->
            <div style="margin-bottom: 20px;">
                <label style="color: #00ffff; font-weight: 600; margin-bottom: 5px; display: block;">
                    Description
                </label>
                <input type="text" name="description" class="form-control" 
                    value="{{ item.description|default:'' }}" required
                    style="
                        width: 100%;
                        padding: 10px 12px;
                        border: 1px solid rgba(0, 255, 255, 0.4);
                        border-radius: 8px;
                        background: rgba(255, 255, 255, 0.1);
                        color: #e0f7ff;
                        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
                        transition: 0.3s ease;
                    "
                    onfocus="this.style.boxShadow='0 0 10px #00ffff'; this.style.background='rgba(255,255,255,0.2)'"
                    onblur="this.style.boxShadow='inset 0 0 8px rgba(0,255,255,0.2)'; this.style.background='rgba(255,255,255,0.1)'"
                >
            </div>

            <!-- Image Upload -->
            <div style="margin-bottom: 25px;">
                <label style="color: #00ffff; font-weight: 600; margin-bottom: 5px; display: block;">
                    Image
                </label>
                <input type="file" name="image" class="form-control"
                    style="
                        width: 100%;
                        padding: 10px 12px;
                        border: 1px solid rgba(0, 255, 255, 0.4);
                        border-radius: 8px;
                        background: rgba(255, 255, 255, 0.1);
                        color: #e0f7ff;
                        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
                        cursor: pointer;
                    ">

                {% if item.image %}
                <img src="{{ item.image.url }}" width="120"
                    style="
                        margin-top: 10px;
                        border-radius: 10px;
                        box-shadow: 0 0 15px #00ffff;
                        border: 1px solid rgba(0,255,255,0.4);
                    ">
                {% endif %}
            </div>

            <!-- Buttons -->
            <div style="display: flex; justify-content: center; gap: 15px;">
                <button type="submit"
                    style="
                        background-color: #00e6ff;
                        border: none;
                        color: #001f33;
                        padding: 10px 25px;
                        border-radius: 8px;
                        font-weight: 600;
                        box-shadow: 0 0 10px #00ffff;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    "
                    onmouseover="this.style.background='#00ffff'; this.style.boxShadow='0 0 20px #00ffff';"
                    onmouseout="this.style.background='#00e6ff'; this.style.boxShadow='0 0 10px #00ffff';">
                    {{ action }}
                </button>

                <a href="{% url 'gallery_list' %}" 
                    style="
                        text-decoration: none;
                        background: transparent;
                        border: 1px solid #00e6ff;
                        color: #00e6ff;
                        padding: 10px 25px;
                        border-radius: 8px;
                        font-weight: 600;
                        transition: 0.3s ease;
                    "
                    onmouseover="this.style.background='rgba(0,255,255,0.2)'; this.style.boxShadow='0 0 15px #00ffff';"
                    onmouseout="this.style.background='transparent'; this.style.boxShadow='none';">
                    Cancel
                </a>
            </div>
        </form>

        <!-- Back Button -->
        <div style="text-align: center; margin-top: 30px;">
            <a href="{% url 'dashboard' %}" 
                style="
                    text-decoration: none;
                    background: transparent;
                    border: 1px solid #00e6ff;
                    color: #00e6ff;
                    padding: 10px 25px;
                    border-radius: 8px;
                    font-weight: 600;
                    display: inline-block;
                    transition: 0.3s ease;
                "
                onmouseover="this.style.background='rgba(0,255,255,0.2)'; this.style.boxShadow='0 0 15px #00ffff';"
                onmouseout="this.style.background='transparent'; this.style.boxShadow='none';">
                ‚Üê Back
            </a>
        </div>
    </div>
</div>

{% endblock %}
