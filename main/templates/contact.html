{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Hero Section -->
<section class="hero-section py-5 position-relative">
    <div class="hero-overlay"></div>
    <div class="container text-center position-relative hero-content">
        <img src="{% static 'images/g1.jpg' %}" alt="Contact Daizy Art" class="hero-img mb-3" data-aos="zoom-in">
        <h1 data-aos="fade-up" data-aos-delay="100">Get in Touch</h1>
        <p data-aos="fade-up" data-aos-delay="200">
            Have questions or want to work with us? Send us a message and weâ€™ll get back to you as soon as possible.
        </p>
    </div>
</section>

<!-- Contact Form Section -->
<section class="container my-5">
    <h2 class="mb-4 text-center" data-aos="fade-up">Contact</h2>
    
    {% if success %}
        <div class="alert alert-success text-center" data-aos="fade-down">{{ success }}</div>
    {% endif %}
    
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
            <form method="POST" class="contact-form p-4 shadow-lg rounded-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control neon-input" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control neon-input" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control neon-input" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 neon-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Location / Google Map Section -->
<section class="container my-5">
    <h2 class="mb-4 text-center" data-aos="fade-up">Our Location</h2>
    <div class="map-container shadow-lg rounded-4" data-aos="zoom-in">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019998202111!2d-122.41941548468117!3d37.77492927975921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2f03a4b7%3A0x5f2a8f9a1f0e0b9!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sin!4v1704100000000!5m2!1sen!2sin"
            width="100%" height="450" style="border:0; border-radius:20px;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>

<style>
/* Hero Section */
.hero-section {
    background: url("{% static 'images/bg06.jpg' %}") center/cover no-repeat;
    min-height: 60vh;
    position: relative;
    background-attachment: fixed;
}
.hero-overlay {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,30,0.6);
}
.hero-content { 
    position: relative; 
    z-index:2; 
    color:#e0f7ff; 
}
.hero-img {
    width:160px; 
    border-radius:50%; 
    border:4px solid #00bfff; 
    box-shadow:0 0 30px rgba(0,255,255,0.8);
    transition: transform 0.5s, box-shadow 0.5s;
}
.hero-img:hover { 
    transform: scale(1.05); 
    box-shadow:0 0 50px rgba(0,255,255,1);
}
.hero-section h1 { color:#00bfff;  }
.hero-section p { color:#e0f7ff; }

/* Contact Form */
.contact-form {
    background: rgba(0, 20, 40, 0.85);
    border-radius: 20px;
    border: 2px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    transition: all 0.3s ease-in-out;
}
.contact-form:hover {
    box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
}

/* Neon Inputs */
.neon-input {
    background-color: rgba(0,0,0,0.6);
    border: 2px solid #00bfff;
    border-radius: 10px;
    color: #e0f7ff;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    transition: all 0.3s ease-in-out;
}
.neon-input:focus {
    border-color: #00ffff;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    outline: none;
}

/* Neon Button */
.neon-btn {
    background-color: #0879d6;
    color: #fff;
    font-weight: 600;
    padding: 10px 25px;
    border-radius: 30px;
    border: none;
    box-shadow: 0 0 20px rgba(0,255,255,0.6);
    transition: all 0.4s ease;
}
.neon-btn:hover {
    background-color: #00bfff;
    transform: scale(1.05);
    box-shadow: 0 0 45px rgba(0,255,255,1);
}

/* Labels */
.form-label {
    color: #e0f7ff;
    font-weight: 600;
}

/* Map Container */
.map-container {
    position: relative;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,255,255,0.5);
    transition: all 0.3s ease-in-out;
}
.map-container:hover {
    box-shadow: 0 0 50px rgba(0,255,255,0.8);
}

/* Responsive */
@media (max-width:768px){
    .hero-img { width:120px; }
    .contact-form { padding:20px; }
    iframe { height:300px; }
}
</style>

{% endblock %}
