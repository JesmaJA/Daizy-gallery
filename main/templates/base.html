{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daizy Art Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Animate.css & AOS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e0e10;
            color: #e0f7ff;
            margin: 0;
            padding: 0;
        }

        /* Neon Navbar */
        .navbar {
            background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.4s ease-in-out;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .navbar.scrolled {
            background: rgba(0, 0, 30, 0.95);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.6rem;
            color: #00e6ff !important;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transition: 0.3s ease;
        }

        .navbar-brand:hover {
            color: #00ffff !important;
            text-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }

        .nav-link {
            color: #e0f7ff !important;
            font-weight: 600;
            margin-left: 15px;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }

        .nav-link:hover {
            color: #00ccff !important;
            text-shadow: 0 0 20px rgba(0, 255, 255, 1);
            transform: scale(1.1);
        }

        .navbar-toggler {
            border: none;
            background-color: rgba(0, 204, 255, 0.655);
            /* slight transparent background */
            border-radius: 6px;
            padding: 6px;
            filter: drop-shadow(0 0 10px #00c8ffcf);
            /* stronger neon glow */
            transition: all 0.3s ease;
        }

        .navbar-toggler:hover {
            background-color: rgba(0, 187, 255, 0.592);
            filter: drop-shadow(0 0 15px #00a2ff);
            /* brighter glow on hover */
        }


        .btn-outline-primary {
            border-radius: 50px;
            padding: 6px 18px;
            font-weight: 600;
            color: #00ffff;
            border: 2px solid #00ffff;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .btn-outline-primary:hover {
            background-color: #00bfff;
            color: #fff !important;
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }

        /* Sticky navbar */
        .sticky-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Footer Neon Style */
        footer {
            background: rgba(0, 20, 40, 0.8);
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        footer p {
            color: #b2ffff;
            font-size: 0.95rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            margin-bottom: 0;
            text-align: center;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0c;
        }

        @media (max-width: 991px) {
            .nav-link {
                text-align: center;
                padding: 10px 0;
                font-size: 1.1rem;
            }

            .navbar-brand {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-nav" data-aos="fade-down">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Daizy Art</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-light"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item" data-aos="fade-down" data-aos-delay="50">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item" data-aos="fade-down" data-aos-delay="100">
                        <a class="nav-link" href="{% url 'services_frontend' %}">Services</a>
                    </li>
                    <li class="nav-item" data-aos="fade-down" data-aos-delay="150">
                        <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
                    </li>
                    <li class="nav-item" data-aos="fade-down" data-aos-delay="200">
                        <a class="nav-link" href="{% url 'testimonials' %}">Testimonials</a>
                    </li>
                    <li class="nav-item" data-aos="fade-down" data-aos-delay="250">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item" data-aos="fade-down" data-aos-delay="300">
                        <a class="nav-link btn btn-sm btn-outline-primary ms-lg-3 mt-2 mt-lg-0"
                            href="{% url 'admin_login' %}">
                            Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5 shadow-sm">
        <div class="container p-4">
            <p>&copy; {{ year }} Daizy Art Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            offset: 100,
            easing: 'ease-in-out',
            mirror: true,
            once: false
        });
    </script>

    <!-- Navbar Scroll Glow Effect -->
    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 20) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>

</html>
