{% extends 'base.html' %}
{% block content %}

<div style="
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('/static/images/bg06.jpg') center/cover no-repeat fixed;
    backdrop-filter: blur(6px);
    padding: 40px 15px;
">
    <div style="
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(0, 255, 255, 0.4);
        border-radius: 15px;
        padding: 35px 25px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        color: #e0f7ff;
        animation: fadeInUp 1s ease;
    ">
        <h3 style="
            color: #00e6ff;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        ">
            {{ action }} Testimonial
        </h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Name -->
            <div style="margin-bottom: 20px;">
                <label style="color: #00ffff; font-weight: 600;">Name</label>
                <input type="text" name="name" class="form-control"
                    value="{{ item.name|default:'' }}" required
                    style="
                        width: 100%;
                        padding: 10px 12px;
                        border: 1px solid rgba(0, 255, 255, 0.4);
                        border-radius: 8px;
                        background: rgba(255, 255, 255, 0.1);
                        color: #e0f7ff;
                        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
                        transition: 0.3s ease;
                    "
                    onfocus="this.style.boxShadow='0 0 10px #00ffff'; this.style.background='rgba(255,255,255,0.2)'"
                    onblur="this.style.boxShadow='inset 0 0 8px rgba(0,255,255,0.2)'; this.style.background='rgba(255,255,255,0.1)'"
                >
            </div>

            <!-- Message -->
            <div style="margin-bottom: 20px;">
                <label style="color: #00ffff; font-weight: 600;">Message</label>
                <textarea name="message" class="form-control" rows="4" required
                    style="
                        width: 100%;
                        padding: 10px 12px;
                        border: 1px solid rgba(0, 255, 255, 0.4);
                        border-radius: 8px;
                        background: rgba(255, 255, 255, 0.1);
                        color: #e0f7ff;
                        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
                        transition: 0.3s ease;
                    "
                    onfocus="this.style.boxShadow='0 0 10px #00ffff'; this.style.background='rgba(255,255,255,0.2)'"
                    onblur="this.style.boxShadow='inset 0 0 8px rgba(0,255,255,0.2)'; this.style.background='rgba(255,255,255,0.1)'"
                >{{ item.message|default:'' }}</textarea>
            </div>

            <!-- Photo -->
            <div style="margin-bottom: 25px;">
                <label style="color: #00ffff; font-weight: 600;">Photo</label>
                <input type="file" name="photo" class="form-control"
                    style="
                        width: 100%;
                        padding: 10px 12px;
                        border: 1px solid rgba(0, 255, 255, 0.4);
                        border-radius: 8px;
                        background: rgba(255, 255, 255, 0.1);
                        color: #e0f7ff;
                        cursor: pointer;
                    ">
                {% if item.photo %}
                <img src="{{ item.photo.url }}" width="100"
                    style="margin-top: 10px; border-radius: 10px; box-shadow: 0 0 15px #00ffff;">
                {% endif %}
            </div>

            <!-- Buttons -->
            <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
                <button type="submit"
                    style="
                        background-color: #00e6ff;
                        border: none;
                        color: #001f33;
                        padding: 10px 25px;
                        border-radius: 8px;
                        font-weight: 600;
                        box-shadow: 0 0 10px #00ffff;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    "
                    onmouseover="this.style.background='#00ffff'; this.style.boxShadow='0 0 20px #00ffff';"
                    onmouseout="this.style.background='#00e6ff'; this.style.boxShadow='0 0 10px #00ffff';">
                    {{ action }}
                </button>

                <a href="{% url 'testimonial_list' %}"
                    style="
                        text-decoration: none;
                        background: transparent;
                        border: 1px solid #00e6ff;
                        color: #00e6ff;
                        padding: 10px 25px;
                        border-radius: 8px;
                        font-weight: 600;
                        transition: 0.3s ease;
                    "
                    onmouseover="this.style.background='rgba(0,255,255,0.2)'; this.style.boxShadow='0 0 15px #00ffff';"
                    onmouseout="this.style.background='transparent'; this.style.boxShadow='none';">
                    Cancel
                </a>

                <a href="javascript:history.back()" 
                    style="
                        text-decoration: none;
                        background: rgba(0,255,255,0.1);
                        border: 1px solid #00ffff;
                        color: #00ffff;
                        padding: 10px 25px;
                        border-radius: 8px;
                        font-weight: 600;
                        transition: 0.3s ease;
                    "
                    onmouseover="this.style.background='rgba(0,255,255,0.3)'; this.style.boxShadow='0 0 15px #00ffff';"
                    onmouseout="this.style.background='rgba(0,255,255,0.1)'; this.style.boxShadow='none';">
                    Back
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
